function getDailyVerse() {
                const currentDate = new Date();
                const startOfYear = new Date(currentDate.getFullYear(), 0, 0);
                const diff = currentDate - startOfYear;
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);
                return verses[dayOfYear % verses.length];
            }

const dailyVerse = getDailyVerse();
            const verseText = dailyVerse.text;
            const verseReference = dailyVerse.reference;
            const verseElement = document.getElementById("verse-text");

            if (verseText.length > 80) {
                verseElement.style.fontSize = '-1em';
            } else {
                verseElement.style.fontSize = '1.2em';
            }


            verseElement.textContent = verseText;
            document.getElementById("verse-reference").textContent = verseReference;

            document.getElementById("share-button").addEventListener("click", function() {
                const shareText = `_Palabra Diaria:_\n\n*_${verseText} - ${verseReference}_*\n\nhttps://play.google.com/store/apps/details?id=vitalix.com`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
                window.open(whatsappUrl, '_blank');
            });

            document.querySelectorAll('.option-button, .iniciar-button').forEach(button => {
                button.addEventListener('click', function() {
                    button.style.transform = 'rotateY(360deg)';
                    setTimeout(() => {
                        window.location.href = button.getAttribute('onclick').split("'")[1];
                    }, 300);
                });
            });

            // Manejo del menú lateral
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");

            menuIcon.addEventListener("click", function() {
                sidebar.classList.toggle("visible");
                menuIcon.classList.toggle("hidden");
            });

            document.addEventListener("click", function(event) {
                if (!menuIcon.contains(event.target) && !sidebar.contains(event.target)) {
                    sidebar.classList.remove("visible");
                    menuIcon.classList.remove("hidden");
                }
            });

            // Manejo del submenú
            const moreButton = document.getElementById("more-button");
            const submenu = document.getElementById("submenu");

            moreButton.addEventListener("click", function() {
                const isVisible = submenu.style.display === 'block';
                submenu.style.display = isVisible ? 'none' : 'block';
            });

            document.addEventListener("click", function(event) {
                if (!moreButton.contains(event.target) && !submenu.contains(event.target)) {
                    submenu.style.display = 'none';
                }
            });
